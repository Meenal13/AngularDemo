<!DOCTYPE html>
<html>
<head>
    <title>Angular Ajax</title>  
</head>
<body>
    <h1>Angular Ajax</h1>
    <div ng-app="" ng-controller="studentController">
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Percentage</th>            
            </tr>
            <tr ng-repeat="student in students">
                <td>{{student.Name}}</td>
                <td>{{student.RollNo}}</td>
                <td>{{student.Percentage}}</td>
            </tr>
            </table>
    </div>
    <script>
        //var mainapp2 = angular.module("ajaxapp", []);
        
        //mainapp2.controller("ajaxController", function ($scope, $https) {
        //    var url = "data.txt";
        //    $https.get(url).then(function (response) {
        //        $scope.students = response;
        //    });
        //});
        function studentController($scope, $http) {
            var url = "data.txt";

            $http.get(url).then(function (response) {
                $scope.students = response.data;
            });
        }
        </script>


</body>
</html>
